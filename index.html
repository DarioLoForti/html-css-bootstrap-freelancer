<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"   rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/  Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="content-h"></div>
                    </div>
                    <div class="col-md-6 d-none d-md-block ">
                        <div class="content-h"></div>
                    </div>
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <!-- first section -->
            <div class="bg">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content-m-bg"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- second section -->
            <div class="container">
                <div class="row gy-3 my-3">
                    <div class="col-12">
                        <div class="content-m-t"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 ">
                        <div class="content-m-t bg-p"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 ">
                        <div class="content-m-t bg-a"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 ">
                        <div class="content-m-t bg-bl"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 ">
                        <div class="content-m-t bg-lb"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 ">
                        <div class="content-m-t bg-b"></div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 ">
                        <div class="content-m-t bg-c"></div>
                    </div>
                </div>
            </div>
            <!-- third section -->
            <div class="bg">
                <div class="container">
                    <div class="row ">
                        <div class="col-12">
                            <div class="content-m"></div>
                        </div>
                        <div class="col-12">
                            <div class="content-m"></div>
                        </div>
                        <div class="col-12">
                            <div class="content-m"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fourth section -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content-m-b"></div>
                    </div>
                    <div class="col-12">
                        <div class="content-m-b"></div>
                    </div>
                    <div class="col-12">
                        <div class="content-m-b"></div>
                    </div>
                </div>
            </div>
        </main>
            <!-- footer-->
            <footer>
                <div class="bg-f-t">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="content-f-t"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="content-f-t"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="content-f-t"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-f-b">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content-f-b"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
    </body>
</html>

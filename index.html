<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="content-h pt-3">
                            <h2 class="text-white">START BOOSTRAP</h2>
                        </div>
                    </div>
                    <div class="col-6 d-md-block d-md-none text-end ">
                        <div class="icon-h pt-4">
                            <i class="fa-solid fa-bars fa-2xl" style="color: #c0c0c0;"></i>
                        </div>
                    </div>
                    <div class="col-6 d-none d-md-block ">
                        <div class="content-h text-center text-white pt-4">
                            <p>PORTFOLIO</p>
                            <p>ABOUT</p>
                            <p>CONTACT</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- MAIN -->
        <main>
            <!-- first section -->
            <div class="bg">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="content-m-bg py-4 text-center text-white">
                                <img src="./img/avatar.svg" alt="">
                                <h2>START BOOTSTRAP</h2>
                                <p><i class="fa-solid fa-star" style="color: #ffffff;"></i></p>
                                <h4>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- second section -->
            <div class="container py-4">
                <div class="row gy-3 my-3">
                    <div class="col-12">
                        <div class="content-m-t text-center">
                            <h2>PORTFOLIO</h2>
                            <p><i class="fa-solid fa-star" style="color: black;"></i></p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content-m-t bg-p">
                            <img src="./img/cabin.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content-m-t bg-a">
                            <img src="./img/cake.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content-m-t bg-bl">
                            <img src="./img/circus.png" alt="">                            
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content-m-t bg-lb">
                            <img src="./img/game.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content-m-t bg-b">
                            <img src="./img/safe.png" alt="">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="content-m-t bg-c">
                            <img src="./img/submarine.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- third section -->
            <div class="bg">
                <div class="container">
                    <div class="row ">
                        <div class="col-12">
                            <div class="content-m"></div>
                        </div>
                        <div class="col-12">
                            <div class="content-m"></div>
                        </div>
                        <div class="col-12">
                            <div class="content-m"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fourth section -->
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content-m-b"></div>
                    </div>
                    <div class="col-12">
                        <div class="content-m-b"></div>
                    </div>
                    <div class="col-12">
                        <div class="content-m-b"></div>
                    </div>
                </div>
            </div>
        </main>
            <!-- footer-->
            <footer>
                <div class="bg-f-t">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <div class="content-f-t"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="content-f-t"></div>
                            </div>
                            <div class="col-12 col-md-4">
                                <div class="content-f-t"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-f-b">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="content-f-b"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
    </body>
</html>
